[versions]
kotlin-version = "2.0.20"
ksp-version = "2.0.20-1.0.25"
androidx-test-ext-junit-version = "1.2.1"
androidx-test-runner-version = "1.6.2"
mockk-version = "1.13.12"

[plugins]
com-google-ksp = { id = "com.google.devtools.ksp", version.ref = "ksp-version" }
compose-compiler = { id = "org.jetbrains.kotlin.plugin.compose", version.ref = "kotlin-version" }

[libraries]
androidx-test-junit = { module = "androidx.test.ext:junit", version.ref = "androidx-test-ext-junit-version" }
androidx-test-runner = { module = "androidx.test:runner", version.ref = "androidx-test-runner-version" }
mockk = { module = "io.mockk:mockk", version.ref = "mockk-version" }
mockk-android = { module = "io.mockk:mockk-android", version.ref = "mockk-version" }
mockk-agent = { module = "io.mockk:mockk-agent", version.ref = "mockk-version" }
