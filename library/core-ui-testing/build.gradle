plugins {
    id 'com.android.library'
    id 'kotlin-android'
    id 'kotlin-kapt'
}

android {
    compileSdkVersion Versions.compileSdk

    namespace = "com.ng.tvshowsdb.core.ui.testing"


    defaultConfig {
        minSdkVersion Versions.minSdk
        targetSdkVersion Versions.targetSdk
        versionCode Versions.versionCode
        versionName Versions.versionName

        consumerProguardFiles "consumer-rules.pro"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }
}

dependencies {

    implementation project(":library:core-ui")
    implementation project(":library:core-domain")

    implementation Libs.rxJava
    implementation Libs.junit
    implementation Libs.kotlinJUnit
    implementation Libs.androidRunner
    implementation Libs.androidRules
    implementation Libs.mockitoAndroid
    implementation Libs.mockitoKotlin
    implementation(Libs.espressoCore)
    implementation(Libs.espressoContrib)
    implementation Libs.espressoIntents
    implementation Libs.dagger
    implementation Libs.daggerAndroid
    implementation Libs.daggerAndroidSupport
    kapt Libs.daggerCompiler
    kapt Libs.daggerAndroidCompiler
}