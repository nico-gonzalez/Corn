plugins {
    id 'com.android.library'
    id 'kotlin-android'
    id("com.google.devtools.ksp")
}

android {
    compileSdkVersion Versions.compileSdk

    namespace = "com.ng.tvshowsdb.core.ui.testing"


    defaultConfig {
        minSdkVersion Versions.minSdk
        targetSdkVersion Versions.targetSdk
        versionCode Versions.versionCode
        versionName Versions.versionName

        consumerProguardFiles "consumer-rules.pro"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }
    kotlinOptions {
        jvmTarget = '17'
    }
}

dependencies {

    implementation project(":library:core-ui")
    implementation project(":library:core-domain")

    implementation Libs.rxJava
    implementation Libs.junit
    implementation Libs.kotlinJUnit
    implementation(libs.androidx.test.runner)
    implementation Libs.androidRules
    implementation(libs.mockk)
    implementation(Libs.espressoCore)
    implementation(Libs.espressoContrib)
    implementation Libs.espressoIntents
    implementation Libs.dagger
    implementation Libs.daggerAndroid
    implementation Libs.daggerAndroidSupport
    ksp Libs.daggerCompiler
    ksp Libs.daggerAndroidCompiler
}