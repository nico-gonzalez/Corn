plugins {
    id 'com.android.library'
    id 'kotlin-android'
    id 'kotlin-kapt'
}

android {
    compileSdkVersion Versions.compileSdk

    defaultConfig {
        minSdkVersion Versions.minSdk
        targetSdkVersion Versions.targetSdk
        versionCode Versions.versionCode
        versionName Versions.versionName
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
        debug {
            buildConfigField "String", "BASE_URL", "\"https://api.themoviedb.org/3/\""
            buildConfigField 'String', 'THE_MOVIE_DB_API_KEY', "\"$movie_db_api_key\""
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }
}

dependencies {

    implementation project(":library:core-domain")

    compileOnly Libs.javaxInject

    implementation Libs.moshi
    api Libs.moshiKotlin
    api Libs.retrofit
    api Libs.retrofitMoshi
    api Libs.retrofitRxJava
    api Libs.okhttpLoggingInterceptor
    implementation Libs.rxJava
    implementation Libs.dagger
    kapt Libs.daggerCompiler

    testImplementation Libs.junit
    testImplementation Libs.kotlinJUnit
    testImplementation Libs.mockito
    testImplementation Libs.mockitoKotlin
    androidTestImplementation Libs.junit
}