plugins {
    id 'com.android.library'
    id 'kotlin-android'
    id("com.google.devtools.ksp")
}

android {
    compileSdkVersion Versions.compileSdk

    namespace = "com.ng.tvshowsdb.core.data"

    defaultConfig {
        minSdkVersion Versions.minSdk
        targetSdkVersion Versions.targetSdk
        versionCode Versions.versionCode
        versionName Versions.versionName
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
        debug {
            buildConfigField "String", "BASE_URL", "\"https://api.themoviedb.org/3/\""
            buildConfigField 'String', 'THE_MOVIE_DB_API_KEY', "\"$movie_db_api_key\""
        }
    }

    buildFeatures {
        buildConfig = true
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }
    kotlinOptions {
        jvmTarget = '17'
    }
}

dependencies {

    implementation project(":library:core-domain")

    compileOnly Libs.javaxInject

    implementation Libs.moshi
    api Libs.moshiKotlin
    api Libs.retrofit
    api Libs.retrofitMoshi
    api Libs.retrofitRxJava
    api Libs.okhttpLoggingInterceptor
    implementation Libs.rxJava
    implementation Libs.dagger
    ksp Libs.daggerCompiler

    testImplementation Libs.junit
    testImplementation Libs.kotlinJUnit
    testImplementation(libs.mockk)
    androidTestImplementation Libs.junit
}