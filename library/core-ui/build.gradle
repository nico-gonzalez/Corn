plugins {
    id 'com.android.library'
    id 'kotlin-android'
    id("com.google.devtools.ksp")
}

android {
    compileSdkVersion Versions.compileSdk

    namespace = "com.ng.tvshowsdb.core.ui.common"

    defaultConfig {
        minSdkVersion Versions.minSdk
        targetSdkVersion Versions.targetSdk
        versionCode Versions.versionCode
        versionName Versions.versionName

        consumerProguardFiles "consumer-rules.pro"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
        debug {
            buildConfigField "String", "IMAGE_BASE_URL", "\"https://image.tmdb.org/t/p/\""
        }
    }

    buildFeatures {
        buildConfig = true
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }
    kotlinOptions {
        jvmTarget = '17'
    }
}

dependencies {

    implementation project(":library:core-domain")

    compileOnly Libs.javaxInject

    implementation Libs.rxJava
    implementation Libs.rxKotlin
    implementation Libs.rxAndroid
    implementation Libs.material
    implementation Libs.recyclerview
    implementation Libs.glide
    ksp Libs.glideCompiler
    implementation Libs.daggerAndroidSupport
    ksp Libs.daggerAndroidCompiler

    testImplementation Libs.junit
    androidTestImplementation Libs.junit
    androidTestImplementation Libs.kotlinJUnit
    androidTestImplementation Libs.androidRunner
    androidTestImplementation Libs.androidRules
    androidTestImplementation Libs.mockitoAndroid
    androidTestImplementation Libs.mockitoKotlin
    androidTestImplementation(Libs.espressoCore)
    androidTestImplementation(Libs.espressoContrib)
    androidTestImplementation Libs.espressoIntents
    kspAndroidTest Libs.daggerCompiler
    kspAndroidTest Libs.daggerAndroidCompiler
}
